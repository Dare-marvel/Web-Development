<!DOCTYPE html>
<html>

<body>
    <p>This is the example of <i>location.href</i> Problem 4 </p>

    <button onclick="myFunc()">Click me</button>

    <!--script to redirect to another webpage-->
    <script>
        function myFunc() {
            let inp = prompt("Enter a number")

            if (inp > 4) {
                window.location.href = "https://www.geeksforgeeks.org/"
            }
        }
    </script>
</body>

</html>
