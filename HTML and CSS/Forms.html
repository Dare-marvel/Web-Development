<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div>
        <h1>Travel form for out trip</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter your name"><br>
            <label for="sectionida">
                <input type="radio" value="Section a" name="Section" id="sectionida"> Section A
                <br>
            </label>
            <label for="sectionidb">
                <input type="radio" value="Section b" name="Section" id="sectionidb"> Section B
                <br>
            </label>
            <label for="sectionidc">
                <input type="radio" value="Section c" name="Section" id="sectionidc"> Section C
                <br>
            </label>
            <input type="checkbox" id="FoodCanteen" name="Canteen" class="Red and Green"> 
            <label for="FoodCanteen">Canteen</label><br>
            <textarea name="Explain" id="Explain" cols="30" rows="10" placeholder="Explain why you want to join"></textarea><br>
            <select name="car" id="car">
                <option value="no-car">Select your car</option>
                <option value="Omni">Omni</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Porsche">Porsche</option>
                <option value="Lamborghini">Lamborghini</option>
            </select>
        </form>
    </div>
</body>

</html>
